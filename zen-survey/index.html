<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zen Survey</title>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <h1 class="text-center">Zen Survey</h1>

  <div class="form-container">

    <form class="was-validated" novalidate>
      <fieldset class="section" id="section-1">

        <img src="images/intro.jpg" class="img-fluid">
        <legend>Who are you?</legend>

        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required>
          <div class="invalid-feedback">Please provide your name.</div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>

        <div class="mb-3">
          <p>Gender</p>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="male" name="gender" required>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="female" name="gender" required>
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="other" name="gender" required>
            <label class="form-check-label" for="other">Other</label>
          </div>
        </div>

      </fieldset>
      <fieldset class="section" id="section-2" style="display:none">
        <img src="images/group.png" class="img-fluid">
        <legend>Tell us a bit more about yourself</legend>

        <label>Country</label>
        <select class="form-select mb-3" required>
          <option value="">--</option>
          <option>U.S.A</option>
          <option>Canada</option>
          <option>England</option>
          <option>India</option>
        </select>

        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" required>
        </div>

        <div class="mb-3">
          <label for="occupation" class="form-label">Occupation</label>
          <input type="text" class="form-control" id="occupation" required>
        </div>

      </fieldset>
      <fieldset class="section" id="section-3" style="display:none">
        <img src="images/stress.png" class="img-fluid">
        <legend>Stress meter</legend>

        <div class="mb-3">

          <label>How often do you experience stress?</label>

          <div class="form-check">
            <input class="form-check-input" type="radio" id="stress-0" name="stress-meter" required>
            <label class="form-check-label" for="stress-0">Never</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" id="stress-1" name="stress-meter">
            <label class="form-check-label" for="stress-1">Rarely</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" id="stress-2" name="stress-meter">
            <label class="form-check-label" for="stress-2">Very Often</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" id="stress-3" name="stress-meter">
            <label class="form-check-label" for="stress-3">Always</label>
          </div>

        </div>

        <div class="mb-3">
          <label for="extra" class="form-label">Anything else you want to add?</label>
          <textarea class="form-control" id="extra" rows="3"></textarea>
        </div>

      </fieldset>
      <fieldset class="section" id="section-4" style="display:none">
        <legend>Final Thoughts</legend>

        <div class="mb-3">
          <label for="feedback" class="form-label">Rate your experience (1â€“10)</label>
          <input type="number" class="form-control" id="feedback" min="1" max="10" required>
        </div>

        <div class="mb-3">
          <label for="comments" class="form-label">Any comments?</label>
          <textarea class="form-control" id="comments" rows="3"></textarea>
        </div>

        <button id="submit-button" type="submit" class="btn btn-outline-success">Submit</button>
      </fieldset>

      <button id="prev-button" class="btn btn-secondary me-2">Previous</button>
      <button id="next-button" class="btn btn-success">Next</button>

    </form>

  </div>

  <script>

    function check(section) {
      var allInputs = $('#section-' + section + ' input');
      var valid = true;
      for (var input of allInputs) {
        if (!input.checkValidity()) {
          valid = false;
          $('form').addClass('was-validated');
        }
      }
      return valid;
    }

    var section = 1;
    var totalSections = 4;

    function nextSection(event) {
      event.preventDefault();

      if (!check(section)) return;

      if (section < totalSections) {
        $('#section-' + section).hide();
        section++;
        $('#section-' + section).show();
      }
    }

    function prevSection(event) {
      event.preventDefault();

      if (section > 1) {
        $('#section-' + section).hide();
        section--;
        $('#section-' + section).show();
      }
    }

    $('#next-button').click(nextSection);
    $('#prev-button').click(prevSection);

  </script>

</body>

</html>
